<!DOCTYPE HTML>
<html>
	<head>
		<title>Appointments main view.</title>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/jquery-ui.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<link rel="stylesheet" href="./css/mainStyle.css" />
		<script id="appointmentsTemplate" type="text/x-jquery-tmpl">
			<div class="appointmentDiv" id="appointment${id}">
				<a href="#" data-id="${id}" class="moreLink">&nbsp;>&nbsp;</a>
				<span class="appointmentDetailElement">Cita a ser atendida en:</span> ${fecha}&nbsp;
				<div class="attendLink">
					<a href="#" data-id="${id}" data-vehicle="${vehiculo.id}" class="attendLink">Atender</a>
				</div>
				<div id="appointmentDetail${id}" class="appointmentDetailDiv">
					<div class="detailElement">
						<span class="appointmentDetailElement"> Hora: </span> <br />
						<div data-id="${id}" class="dateDetailValue"> ${fecha} </div> <br />
					</div>
					<div class="detailElement">
						<span class="appointmentDetailElement"> Veh&iacute;culo: </span> <br />
						<img src="${vehiculo.foto}" class="appointmentDetailValue" />
					</div>
				</div>
			</div>
		</script>
	</head>
	<body>
		<div class="header">
			<img src="./img/audio0.jpg" class="header" />
		</div>
		<!-- Here goes the real development -->
		<div id="bodyContent"></div>
	</body>
</html>
